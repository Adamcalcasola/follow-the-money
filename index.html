<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Follow The Money</title>
</head>

<body>
    <!-- Hero section with title and subtitle and Bulma CSS-->
    <section class="hero is-info">
        <div class="hero-body">
            <p class="title has-text-centered">
                Follow the Money
            </p>
            <p class="subtitle has-text-centered">
                Discovering where our politicians receive funds from and how that may impact their vote
            </p>
        </div>
    </section>
    <!--Interactive map-->
    <div class="container">
        <iframe src="https://createaclickablemap.com/map.php?&id=106815&maplocation=false&online=true" width="900"
            height="525" style="border: none;"></iframe>
    </div>

    <!--Popup for CT and display will be "none"-->
    <div class="container box" id="CT">
        <h1>CT Senators</h1>
        <p>Chris Murphy and Richard Blumenthal</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                Brought to you by UConn Coding BootCamp
            </p>
            <i class="fas fa-university"></i>
        </div>
    </footer>
